<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statement of Account - Fetch & Save Customers</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 { font-size: 1.75rem; margin-bottom: 8px; }
        .header p { opacity: 0.9; font-size: 0.95rem; }
        .content { padding: 30px; }
        .action-section { text-align: center; margin-bottom: 24px; }
        .run-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }
        .run-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        #response {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            min-height: 80px;
            font-family: ui-monospace, monospace;
            font-size: 0.9rem;
            white-space: pre-wrap;
            word-break: break-word;
        }
        #response.loading { color: #64748b; }
        #response.error { background: #fef2f2; border-color: #fecaca; color: #b91c1c; }
        #response.success { background: #f0fdf4; border-color: #bbf7d0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Statement of Account</h1>
            <p>Fetch customers with positive balance and save to statement_of_accounts</p>
        </div>
        <div class="content">
            <div class="action-section">
                <button class="run-button" id="runBtn" type="button">Fetch & Save Customers</button>
            </div>
            <div id="response"></div>
        </div>
    </div>
    <script>
        const runBtn = document.getElementById('runBtn');
        const responseEl = document.getElementById('response');

        runBtn.addEventListener('click', async () => {
            runBtn.disabled = true;
            responseEl.textContent = 'Loading...';
            responseEl.className = 'loading';

            try {
                const res = await fetch('/.netlify/functions/statement_of_account-fetch_filter_save_customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                const data = await res.json();
                responseEl.textContent = JSON.stringify(data, null, 2);
                responseEl.className = data.success ? 'success' : 'error';
            } catch (err) {
                responseEl.textContent = 'Error: ' + err.message;
                responseEl.className = 'error';
            } finally {
                runBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
