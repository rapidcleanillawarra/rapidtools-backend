# This configuration tells Netlify to only deploy serverless functions, not a static site.
# It ensures our API endpoints are available while keeping the front-end separate.

[build]
  functions = "netlify/functions"
  command   = "echo Deploying functions and UI"
  publish   = "."

# Function settings
[functions]
  # Increase timeout to 26 seconds (requires paid plan, default is 10s on free tier)
  # node_bundler = "esbuild"

# Redirect all traffic to index.html for SPA-like behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 