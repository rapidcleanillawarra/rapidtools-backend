<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Invoices Statements - Customer Data Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .action-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .run-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .run-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .run-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .invoices-button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .invoices-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .invoices-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .results {
            display: none;
        }

        .stats-section {
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        .stat-card .neutral { color: #3b82f6; }

        .customers-section {
            margin-top: 30px;
        }

        .customers-section h2,
        .invoices-section h2 {
            margin-bottom: 20px;
            color: #1e293b;
            font-size: 1.5rem;
        }

        .invoices-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .customer-invoices {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .customer-invoices h3 {
            margin: 0 0 15px 0;
            color: #1e293b;
            font-size: 1.2rem;
        }

        .customer-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: white;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
        }

        .summary-item .label {
            font-size: 0.8rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .summary-item .value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
        }

        .invoices-section h2 {
            margin-bottom: 20px;
            color: #1e293b;
            font-size: 1.5rem;
        }

        .customers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .customers-table th,
        .customers-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        .customers-table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #d1d5db;
        }

        .customers-table tr:hover {
            background: #f9fafb;
        }

        .balance-positive {
            color: #059669;
            font-weight: 600;
        }

        .balance-negative {
            color: #dc2626;
            font-weight: 600;
        }

        .balance-zero {
            color: #6b7280;
        }

        .username-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .username-link:hover {
            text-decoration: underline;
        }

        .customer-checkbox {
            transform: scale(1.2);
            cursor: pointer;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generate Invoices Statements</h1>
            <p>Customer Data Viewer - Fetch and display customer information from the API</p>
        </div>

        <div class="content">
            <div class="action-section">
                <div class="action-buttons">
                    <button id="runButton" class="run-button">Fetch Customer Data</button>
                    <button id="invoicesButton" class="invoices-button">Get Invoices</button>
                </div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Fetching customer data...</p>
            </div>

            <div id="errorMessage" class="error-message">
                <p id="errorText">An error occurred</p>
            </div>

            <div id="results" class="results">
                <div class="stats-section">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Customers</h3>
                            <div class="value neutral" id="totalCustomers">-</div>
                        </div>
                    </div>
                </div>

                <div class="customers-section">
                    <h2>Customer Data</h2>
                    <table class="customers-table" id="customersTable">
                        <thead>
                            <tr>
                                <th style="width: 5%;"><input type="checkbox" id="selectAllCheckbox"></th>
                                <th style="width: 25%;">Username</th>
                                <th style="width: 30%;">Email</th>
                                <th style="width: 25%;">Company Name</th>
                                <th style="width: 15%;">Account Balance</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Customer data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="invoices-section" id="invoicesSection" style="display: none;">
                    <h2>Customer Invoices</h2>
                    <div id="invoicesContainer">
                        <!-- Invoice data will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const runButton = document.getElementById('runButton');
        const invoicesButton = document.getElementById('invoicesButton');
        const selectAllCheckbox = document.getElementById('selectAllCheckbox');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const results = document.getElementById('results');
        const invoicesSection = document.getElementById('invoicesSection');
        const invoicesContainer = document.getElementById('invoicesContainer');
        const totalCustomers = document.getElementById('totalCustomers');
        const customersTableBody = document.getElementById('customersTableBody');

        // Select All checkbox functionality
        selectAllCheckbox.addEventListener('change', (e) => {
            const checkboxes = document.querySelectorAll('.customer-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        runButton.addEventListener('click', async () => {
            // Reset UI
            errorMessage.style.display = 'none';
            results.style.display = 'none';
            invoicesSection.style.display = 'none';
            loading.style.display = 'block';
            runButton.disabled = true;
            runButton.textContent = 'Fetching...';

            try {
                // Call the Netlify function
                const response = await fetch('/.netlify/functions/generate_invoices_statements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                // Update UI with results
                updateResults(data);

            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                runButton.disabled = false;
                runButton.textContent = 'Fetch Customer Data';
            }
        });

        invoicesButton.addEventListener('click', async () => {
            // Get selected customers
            const selectedCheckboxes = document.querySelectorAll('.customer-checkbox:checked');
            console.log('Selected checkboxes found:', selectedCheckboxes.length);

            const selectedUsernamesRaw = Array.from(selectedCheckboxes).map(cb => {
                const username = cb.dataset.username;
                console.log('Checkbox dataset.username:', username, 'element:', cb);
                return username;
            });

            const selectedUsernames = selectedUsernamesRaw
                .filter(username => username && username !== 'N/A'); // Filter out invalid usernames

            console.log('Selected usernames before filtering:', selectedUsernamesRaw);
            console.log('Selected usernames after filtering:', selectedUsernames);

            if (selectedUsernames.length === 0) {
                errorText.textContent = 'Please select at least one valid customer to get invoices.';
                errorMessage.style.display = 'block';
                return;
            }

            // Reset UI
            errorMessage.style.display = 'none';
            loading.style.display = 'block';
            invoicesButton.disabled = true;
            invoicesButton.textContent = 'Getting Invoices...';

            try {
                const requestPayload = {
                    action: 'invoices',
                    customers: selectedUsernames,
                    limit: 5
                };
                console.log('Sending request payload:', requestPayload);

                // Call the Netlify function with invoices action
                const response = await fetch('/.netlify/functions/generate_invoices_statements', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestPayload)
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Response data:', data);

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error occurred');
                }

                // Update UI with invoice results
                updateInvoicesResults(data);

            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                invoicesButton.disabled = false;
                invoicesButton.textContent = 'Get Invoices';
            }
        });

        function updateResults(data) {
            // Reset invoices section when loading new customer data
            invoicesSection.style.display = 'none';

            // Update total customers count
            totalCustomers.textContent = data.total_customers || 0;

            // Update customers table
            if (!data.customers || data.customers.length === 0) {
                customersTableBody.innerHTML = '<tr><td colspan="5" class="no-data">No customer data available</td></tr>';
                return;
            }

            // Sort customers by username for consistent display
            const sortedCustomers = [...data.customers].sort((a, b) =>
                a.Username.localeCompare(b.Username)
            );

            customersTableBody.innerHTML = sortedCustomers.map(customer => {
                const username = customer.Username || 'N/A';
                const email = customer.EmailAddress || 'N/A';
                const companyName = customer.BillingAddress?.BillCompany || 'N/A';
                const balance = parseFloat(customer.AccountBalance || 0);

                // Determine balance class based on value
                let balanceClass = 'balance-zero';
                if (balance > 0) balanceClass = 'balance-positive';
                else if (balance < 0) balanceClass = 'balance-negative';

                return `
                    <tr>
                        <td><input type="checkbox" class="customer-checkbox" data-username="${username.replace(/"/g, '&quot;')}"></td>
                        <td>
                            <a href="https://www.rapidsupplies.com.au/_cpanel/customer/view?id=${encodeURIComponent(username)}"
                               target="_blank" class="username-link">${username}</a>
                        </td>
                        <td>${email}</td>
                        <td>${companyName}</td>
                        <td>
                            <span class="${balanceClass}">$${balance.toFixed(2)}</span>
                        </td>
                    </tr>
                `;
            }).join('');

            results.style.display = 'block';
        }

        function updateInvoicesResults(data) {
            if (!data.customers || data.customers.length === 0) {
                invoicesContainer.innerHTML = '<p class="no-data">No invoice data available for the selected customers.</p>';
                invoicesSection.style.display = 'block';
                return;
            }

            invoicesContainer.innerHTML = data.customers.map(customer => {
                const invoicesHtml = customer.invoices && customer.invoices.length > 0
                    ? customer.invoices.map(invoice => `
                        <div style="background: white; border: 1px solid #e2e8f0; border-radius: 6px; padding: 15px; margin-bottom: 10px;">
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; margin-bottom: 10px;">
                                <div><strong>ID:</strong> ${invoice.id}</div>
                                <div><strong>Total:</strong> $${invoice.grandTotal.toFixed(2)}</div>
                                <div><strong>Outstanding:</strong> $${invoice.outstandingAmount.toFixed(2)}</div>
                                <div><strong>Due Date:</strong> ${invoice.datePaymentDue ? new Date(invoice.datePaymentDue).toLocaleDateString() : 'N/A'}</div>
                                <div><strong>Status:</strong> ${invoice.isPastDue ? '<span style="color: #dc2626; font-weight: bold;">PAST DUE</span>' : '<span style="color: #059669;">Current</span>'}</div>
                            </div>
                            ${invoice.payments && invoice.payments.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <strong>Payments:</strong>
                                    <div style="margin-top: 5px;">
                                        ${invoice.payments.map(payment => `
                                            <span style="background: #f1f5f9; padding: 2px 8px; border-radius: 4px; margin-right: 5px; font-size: 0.9rem;">
                                                $${payment.Amount} on ${new Date(payment.Date).toLocaleDateString()}
                                            </span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    `).join('')
                    : '<p style="color: #6b7280; font-style: italic;">No outstanding invoices found.</p>';

                return `
                    <div class="customer-invoices">
                        <h3>${customer.customer_username}</h3>
                        <div class="customer-summary">
                            <div class="summary-item">
                                <div class="label">Email</div>
                                <div class="value">${customer.email || 'N/A'}</div>
                            </div>
                            <div class="summary-item">
                                <div class="label">Total Orders</div>
                                <div class="value">${customer.total_orders}</div>
                            </div>
                            <div class="summary-item">
                                <div class="label">Total Balance</div>
                                <div class="value" style="color: ${customer.total_balance > 0 ? '#059669' : customer.total_balance < 0 ? '#dc2626' : '#6b7280'}">
                                    $${customer.total_balance.toFixed(2)}
                                </div>
                            </div>
                            <div class="summary-item">
                                <div class="label">Due Balance</div>
                                <div class="value" style="color: ${customer.due_invoice_balance > 0 ? '#dc2626' : '#6b7280'}">
                                    $${customer.due_invoice_balance.toFixed(2)}
                                </div>
                            </div>
                        </div>
                        <h4 style="margin-bottom: 10px; color: #374151;">Invoices (Limited to ${data.limit || 5}):</h4>
                        ${invoicesHtml}
                    </div>
                `;
            }).join('');

            invoicesSection.style.display = 'block';
            // Scroll to invoices section
            invoicesSection.scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-run on page load for development (uncomment if needed)
        // if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        //     runButton.click();
        // }
    </script>
</body>
</html>
